<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <div class ="score">
            <h1>COM SCORE: <span id="com_score">0</span></h1>
            <h1>USER SCORE: <span id="user_score">0</span></h1>
        </div>
        <div class="rps_heading_container">
            <h1 id="rps_heading">ROCK. PAPER. SCISSORS</h1>
        </div>
    </header>
    <main>
        <div class="rps_img_container">
            <img src="rps-icons/LeftRock.svg" class="rps_img shown" id="com_rock">
            <img src="rps-icons/LeftPaper.svg" class="rps_img hidden" id="com_paper">
            <img src="rps-icons/LeftScissors.svg" class="rps_img hidden" id="com_scissors">

            <img src="rps-icons/RightRock.svg" class="rps_img shown" id="user_rock">
            <img src="rps-icons/RightPaper.svg" class="rps_img hidden" id="user_paper">
            <img src="rps-icons/RightScissors.svg" class="rps_img hidden" id="user_scissors">
        </div>
        <div class="start_button">
            <button class="start">Start</button>
        </div>
        <div class="options_container"> 
            <button class ="options" id="rock_btn">Rock</button>
            <button class ="options" id="paper_btn">Paper</button>
            <button class ="options" id="scissors_btn">Scissors</button>
        </div>
        <div class="game_end">
            <div class="result">
                <h1 id="user_wins">User Wins!</h1>
                <h1 id="com_wins">Computer Wins!</h1>
            </div>
            <div class="reload_container">
                <button id="try_again_btn">Play Again?</button>
            </div>
        </div>
    </main>
<script src="rps.js" defer></script>
</body>
</html>
