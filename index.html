<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="Score">
        <div class="user_score">

        </div>
        <div class="com_score">

        </div>
    </div>
    <div class="name">
        <div class="com_name">
            <p>COM: <span id="com_score">0</span></p>
        </div>
        <div class="user_name">
            <p>USER: <span id="user_score">0</span></p>
        </div>
    </div>
    <div class="rps_img_container">
        
        <div class="com_rps_img">
            <div class="com_rock">
                <img src="rps-icons/LeftRock.svg">
            </div>
            <div class="com_paper hidden">
                <img src="rps-icons/LeftPaper.svg">
            </div>
            <div class="com_scissors hidden">
                <img src="rps-icons/LeftScissors.svg">
            </div>
        </div>
        <div class="user_rps_img">
            <div class="user_rock">
                <img src="rps-icons/RightRock.svg">
            </div>
            <div class="user_paper hidden">
                <img src="rps-icons/RightPaper.svg">
            </div>
            <div class="user_scissors hidden">
                <img src="rps-icons/RightScissors.svg">
            </div>
        </div>
    </div>
    <div class="rps_heading">ROCK. PAPER. SCISSORS</div>
    <div class="start_btn_container">
        <button class="start_btn_">Start</button>
    </div>
    <div class="rock_paper_scissors_btn">
        <button id="rock_btn">Rock</button>
        <button id="paper_btn">Paper</button>
        <button id="scissors_btn">Scissors</button>
    </div>
<script src="rps.js"></script>
</body>
</html>
